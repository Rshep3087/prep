[tools]
go = '1.25.4'
golangci-lint = "2.6.2"

[env]
CGO_ENABLED = "0"
GOLANGCI_LINT_CACHE = "{{config_root}}/.cache/golangci-lint"

[tasks.build]
run = "go build -o prep"
description = "Build the application binary"

[tasks.clean-debug]
run = "rm -f debug.log"
description = "Clear the debug.log file"

[tasks.run]
run = "go run . -debug"
depends = ["clean-debug"]
alias = "gor"
description = "Run the application"

[tasks.test]
run = "go test ./..."
description = "Run all tests"

[tasks.fmt]
run = "go fmt ./..."
description = "Format all Go files"

[tasks.tidy]
run = "go mod tidy"
description = "Tidy go.mod and go.sum"

[tasks.vet]
run = "go vet ./..."
description = "Run go vet"

[tasks.check]
depends = ["fmt", "vet", "lint", "test"]
description = "Run all checks (fmt, vet, lint, test)"